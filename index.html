<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link id="weather-stylesheet" rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Weather_app</title>
  </head>
  <body>
    <div class="container fone" id="fone">
      <div class="scroll">
        <form id="search-form">
          <input
            class="form"
            id="city-input"
            type="search"
            placeholder="Enter city name"
          />

          <input type="submit" value="Search" class="button search" />
        </form>
        <h1 id="city"></h1>

        <div class="row today-data">
          <div class="col">
            <div class="big-temp">
              <span class="big-number" id="big-number"> </span>
              <span class="unit">
                <a href="#" class="degree active" id="celsius">Â°C</a>
              </span>
            </div>
            <div class="date">
              <div class="day" id="current-date"></div>
              <div class="time" id="current-time"></div>
            </div>
          </div>

          <div class="col">
            <span class="line"></span>
            <span class="today-all">
              <div class="today-weather">
                <img src="" alt="" class="icon-big" id="icon-big" />
              </div>
              <div class="today-wind">
                <span class="wind"
                  ><img src="src/images/wind_icon.svg" alt=""
                /></span>
                <span class="wind_number" id="wind_number"></span>
                <span class="wind_text">m/s</span>
              </div>
              <div class="today-humidity">
                <span class="humidity"
                  ><img src="src/images/humiduty_icon1.svg" alt=""
                /></span>
                <span class="humidity_text" id="humidity"></span>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="description" id="description"></div>
      <hr class="single" />

      <div class="forecast" id="forecast"></div>
      <div class="row menu">
        <div class="col menu-col-left">
          <div class="menu-today">
            <div><img src="src/images/today_icon.svg" alt="" /></div>
            <div><button class="menu-today-button">Today</button></div>
          </div>
        </div>
        <div class="col menu-col-center">
          <div class="menu-hourly">
            <div><img src="src/images/hourly.svg" alt="" /></div>
            <div><button class="menu-hourly-button">Hourly</button></div>
          </div>
        </div>
        <div class="col menu-col-right">
          <div class="menu-10days">
            <div><img src="src/images/day_icon.svg" alt="" /></div>
            <div><button class="menu-10day-button">10 days</button></div>
          </div>
        </div>
      </div>
      <hr class="end" />
    </div>
    <div class="gitHub">
      <a href="https://github.com/iutruf/weather-app" target="_blank"
        >Open-source code</a
      >
      <span class="app-text">, by Iryna Trufanova</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
